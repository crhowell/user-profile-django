{% extends "layout.html" %}

{% block title %}Change Password | {{ super }}{% endblock %}

{% block body %}
    <div class="grid-75">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change</button>
            <a class="btn" href="{% url 'accounts:profile' user.pk %}">Cancel</a>
        </form>
    </div>
{% endblock %}

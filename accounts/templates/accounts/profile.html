{% extends "layout.html" %}

{% block title %}My Profile | {{ super }}{% endblock %}

{% block body %}
    <div class="grid-75">
        <a href="{% url 'accounts:profile_edit' %}" class="button">Edit</a>
        <div><img src="#avatar" /></div>
        <h3>First Name</h3>
        {{ profile.first_name }}
        <h3>Last Name</h3>
        {{ profile.last_name }}
        <h3>E-Mail</h3>
        {{ profile.email }}
        <h3>Bio</h3>
        {{ profile.short_bio }}
        <h3>DOB</h3>
        {{ profile.date_of_birth }}
    </div>
{% endblock %}
